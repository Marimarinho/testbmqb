<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Bem me quer</title>
    <link rel="stylesheet" href="../css/log.css">
    <link rel="icon" href="../midia/favicon.ico" type="image/x-icon">
</head>
<body>
    <section id="header">
        <div class="navbar-container">
            <a href="../index.html">
                <img src="../midia/back.png" alt="Voltar" class="icon">
            </a>
            <a href="../index.html" class="logo-container">
                <img src="../midia/logo2.png" class="logo" alt="Logo Bem me quer">
            </a>
        </div>
    </section>

    <div class="login-container">
        <div class="login-box">
            <h2>Login Administrativo</h2>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Usuário" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="submit" class="promo-link">Login</button>
            </form>
            <p id="loginMessage" style="color: red; display: none;">Usuário ou senha incorretos!</p>
        </div>
    </div>

    <script src="../jss/login.js"></script>
</body>
</html>
